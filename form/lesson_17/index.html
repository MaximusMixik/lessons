			<section class="contacts">
				<form class="contacts__form form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
					<div class="form__item">
						<img src="img/form/name.svg" alt="name">
						<input type="text" id="name" name="name" placeholder="Your Name" required>
						<label for="name">Enter Your Name</label>
					</div>
					<div class="form__item">
						<img src="img/form/email.svg" alt="email">
						<input type="email" id="email" name="email" placeholder="Your Email" required>
						<label for="email">Enter Your Email</label>
					</div>
					<div class="form__item">
						<img src="img/form/phone.svg" alt="phone">
						<input type="tel" id="tel" name="tel" placeholder="Your Phone" required>
						<label for="tel">Enter Your Phone</label>
					</div>

					<div class="form__item">
						<img onclick="togglePassword()" class=" password" src="img/form/eye.svg" alt="password">
						<input type="password" id="password" name="password" placeholder="Your Password" required>
						<label for="password">Enter Your Password</label>
					</div>

					<!--radio checkbox  -->
					<fieldset class="form__item checkbox">
						<legend class="checkbox__legend">Choice your pet</legend>
						<div class=" checkbox__wrapper">
							<div class="checkbox__item">
								<input class="checkbox__input" checked type="checkbox" id="cat" name="pet" value="cat">
								<label class="checkbox__label" for="cat">cat</label>
							</div>
							<div class="checkbox__item">
								<input class="checkbox__input" type="checkbox" id="dog" name="pet" value="dog">
								<label class="checkbox__label" for="dog">dog</label>
							</div>
							<div class="checkbox__item">
								<input class="checkbox__input" type="checkbox" id="fish" name="pet" value="fish">
								<label class="checkbox__label" for="fish">fish</label>
							</div>
						</div>
					</fieldset>
					<fieldset class="form__item radio">
						<legend class="radio__legend">Choice your position</legend>
						<div class="radio__wrapper ">
							<div class="radio__item">
								<input class="radio__input" checked type="radio" id="junior" name="position" value="junior">
								<label class="radio__label" for="junior">junior</label>
							</div>
							<div class="radio__item">
								<input class="radio__input" type="radio" id="middle" name="position" value="middle">
								<label class="radio__label" for="middle">middle</label>
							</div>
							<div class="radio__item">
								<input class="radio__input" type="radio" id="senior" name="position" value="senior">
								<label class="radio__label" for="senior">senior</label>
							</div>
						</div>
					</fieldset>
					<button class="form__button" type="submit"> Send </button>
				</form>
			</section>

	<script>
		function togglePassword() {
			const passwordInput = document.getElementById('password');
			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
			} else {
				passwordInput.type = 'password';
			}
		}
	</script>
