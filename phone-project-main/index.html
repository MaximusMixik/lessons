<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tel</title>
	<meta name="description" content="Описание страницы сайта!">
	<!-- Подключение шрирфтов-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
	<!-- иконка сайта -->
	<link type="image/x-icon" href="./img/favicon-tel.png" rel="shortcut icon">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="page">
		<div class="page__container">
			<div class="page__container-info">
				<div class="scroll-prompt" scroll-prompt="" ng-show="showPrompt" style="opacity: 1;">
					<div class="scroll-prompt-arrow-container">
						<div class="scroll-prompt-arrow">
							<div></div>
						</div>
						<div class="scroll-prompt-arrow">
							<div></div>
						</div>
					</div>
				</div>
				<img src="./img/logo-page.png" alt="logo" class="page__logo">
				<div class="page__container-block-title">
					<h1 class="page__title">Building the future of All together</h1>
					<p class="page__text">Al is transforming the world, and we are
						leading the charge. We are constructing
						the future of Al as a collective.</p>
					<div class="page__mailing">
						<form id="mailing-form" class="page__mailing-form">
							<input placeholder="email" type="email" name="email" class="page__mailing-input">
							<button type="submit" class="page__button-mailing">Get started</button>
						</form>
					</div>
				</div>
				<div class="page__container-shops-mobile">
					<p class="page__text-shop">Get it from Aug 31, 2023 on:</p>
					<div class="page__container-shops">
						<a href="#"><img src="./img/app-store.png" alt="app store"></a>
						<a href="#"><img src="./img/google-play.png" alt="play market"></a>
					</div>
				</div>
			</div>
			<div class="page__container-phone">
				<div translate="no" class="interactive-phone">
					<div class="interactive-phone__articles">
						<div class="interactive-phone__info-word-container interactive-phone__info-word-container_1">
							<h4 class="interactive-phone__title-word-info"></h4>
							<p class="interactive-phone__text-word interactive-phone__text-word_1"></p>
							<p class="interactive-phone__text-word interactive-phone__text-word_2"></p>
							<p class="interactive-phone__text-word interactive-phone__text-word_3"></p>
						</div>
						<div class="interactive-phone__info-word-container interactive-phone__info-word-container_2">
							<h4 class="interactive-phone__title-word-info interactive-phone__title-word-info-2"></h4>
							<p class="interactive-phone__text-word interactive-phone__text-word_11"></p>
							<p class="interactive-phone__text-word interactive-phone__text-word_22"></p>
							<p class="interactive-phone__text-word interactive-phone__text-word_33"></p>
						</div>
						<div class="interactive-phone_article interactive-phone_article_1">
							<img alt="img" class="interactive-phone__image-article" draggable="false" src="./img/01.jpeg">
							<div id="containerInfo1" class="interactive-phone__container-full-information">
								<p id="text1" class="interactive-phone__text-info-full"></p>
								<p id="text2" class="interactive-phone__text-info-full"></p>
								<p id="text3" class="interactive-phone__text-info-full"></p>
							</div>
							<div id="arrow1" class="interactive-phone__decor">
								<p><i class="interactive-phone__arrow down arrow-top"></i></p>
								<p><i class="interactive-phone__arrow down"></i></p>
								<p class="arrow-top"><i class="interactive-phone__arrow down"></i></p>
							</div>
							<div class="interactive-phone__container-text">
								<h3 id="title1" class="interactive-phone__title">Typhoon <span>Doksuri</span> wreaks havoc in China
								</h3>
								<button id="button1" class="interactive-phone__button">Tell Me More</button>
							</div>
						</div>
						<div class="interactive-phone_article interactive-phone_article_2">
							<img alt="img" class="interactive-phone__image-article" draggable="false" src="./img/02.jpg">
							<div id="containerInfo2" class="interactive-phone__container-full-information">
								<p id="text4" class="interactive-phone__text-info-full"></p>
								<p id="text5" class="interactive-phone__text-info-full"></p>
								<p id="text6" class="interactive-phone__text-info-full"></p>
							</div>
							<div id="arrow2" class="interactive-phone__decor">
								<p><i class="interactive-phone__arrow down"></i></p>
								<p><i class="interactive-phone__arrow down"></i></p>
								<p><i class="interactive-phone__arrow down"></i></p>
							</div>
							<div class="interactive-phone__container-text">
								<h3 id="title2" class="interactive-phone__title">India’s lunar mission <span>Chandrayaan</span> 3 enters
									the moon’s orbit</h3>
								<button id="button2" class="interactive-phone__button">Tell Me More</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
