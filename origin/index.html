<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HW #12</title>
</head>

<body>
	<div class="wrapper">
		<!-- <header class="header">
		</header> -->
		<main class="main">
			<div class="main__wrapper">
				<div class="main__container">

					<div class="main__body car">
						<div class="car__front front">
							<div class="front__part">
								<div class="front__lights"></div>
								<div class="front__arch"></div>
								<div class="front__turn"></div>
								<div class="front__bumper bumper-front">
									<div class="bumper-front__decore"><span></span></div>
								</div>
								<div class="front__skirt"></div>
							</div>
						</div>
						<div class="car__central central">
							<div class="central__part">
								<div class="central__mirror"></div>
								<div class="central__door">
									<div class="central__door-knob"></div>
								</div>
								<div class="central__rapids rapids">
									<div class="rapids__element"></div>
									<div class="rapids__decore"></div>
								</div>
							</div>
						</div>
						<div class="car__back back">
							<div class="back__parts">
								<div class="back__spoiler"></div>
								<div class="back__filling-hatch"></div>
								<div class="back__arch"></div>
								<div class="back__lights"></div>
								<div class="back__bumper"></div>
								<div class="back__skirt"></div>
							</div>
						</div>
						<div class=" car__roof glass">
							<div class="glass__insert"></div>
							<div class="glass__rear"></div>
							<div class="glass__door"></div>
							<div class="glass__windshield"></div>
							<div class="glass__rearview"></div>
						</div>
						<div class="car__aerography"></div>
						<div class="car__wheel wheel">
							<div class="wheel__back"><img src="img/disk3.png" alt="disk"></div>
							<div class="wheel__front"><img src="img/disk3.png" alt="disk"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- <footer></footer> -->
	</div>
</body>

</html>
